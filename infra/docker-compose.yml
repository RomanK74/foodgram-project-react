version: '3.7'

volumes:
  postgres_data:
  static_value:
  media_value:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  backend:
     image: kroman74/foodgram:latest
    restart: always
    volumes:
      - static_value:/code/back_static/
      - media_value:/code/back_media/
    env_file:
      - ./.env
  migrations:
    image: kroman74/foodgram:latest
    volumes:
      - static_value:/code/back_static/
      - media_value:/code/back_media/
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py createadmin &&
             python manage.py filldb"
    depends_on:
      - db
    env_file:
      - ./.env
  frontend:
    image: kroman74/foodgram-frontend:latest
    volumes:
      - frontend_data:/app/result_build/
    depends_on:
      - db
  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
      - ../docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml
      - static_value:/var/html/back_static/
      - media_value:/var/html/back_media/
    depends_on:
      - backend

volumes:
  postgres_data:
  static_value:
  media_value: